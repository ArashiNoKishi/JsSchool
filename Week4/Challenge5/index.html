<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JsSchool Bookshelf</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="https://www.jobsity.com/themes/custom/jobsity/images/icons/logo2.svg" alt="Jobsity"><span>JOBSITY</span>
        </div>
        <div class="title">
          <span class="titleText">Bookshelf</span>
        </div>
        <div class="search">
          <div class="searchBox">
            <i class="fas fa-search"></i>
            <input type="text" name="search" placeholder="Search..." class="searchField">
          </div>
        </div>
        <div class="user">
          <span>Jakob Treml</span><i class="fas fa-angle-down"></i>
          <img src="css/images/User_avatar.png" alt="avatar">
        </div>
      </div>
      <div class="mainContainer">
        <div class="sidebar">
          <div class="menuBookshelf">
            <h3>MAIN</h3>
            <ul class="fa-ul">
              <li class="loader active" id="loaderQuito"><span class="fa-li"><i class="fas fa-globe"></i></span> Quito</li>
              <li class="loader" id="loaderCartagena"><span class="fa-li"><i class="fas fa-globe"></i></span> Cartagena</li>
              <li class="loader" id="loaderMedellin"><span class="fa-li"><i class="fas fa-globe"></i></span> Medell√≠n</li>
              <li class="loader" id="loaderDigital"><span class="fa-li"><i class="fas fa-tablet-alt"></i></span> Digital</li>
            </ul>
          </div>
        </div>
        <div class="mainContent">
          <div class="headerContent">
            <div class="currentLibrary">
              <h3 id="currentLibrary">Quito</h3>
            </div>
            <div class="sorter">
              <span class="active" id="releaseDate">Release Date</span> | <span id="popularity">Popularity</span>
            </div>
            <div class="displayOption">
              <span class="active itemView" id="itemView"><i class="fas fa-th-large"></i> </span> <span class="itemView" id="listView"><i class="fas fa-th-list"></i></span>
            </div>
          </div>
          <div class="content" id="content">
            <ul class="bookList" id="bookList">
              <li></li>
            </ul>
          </div>
        </div>
        <div class="sidebarRight">

        </div>
      </div>
    </div>

    <div class="bookInfo" id="bookInfo">

    </div>
    <script src="js/appEs5.js"></script>
  </body>
</html>
